<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Lien Bootstrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <!--Lien CSS-->
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div style="background-color: black; width: auto; height: 40px;"></div>
        <div class="container">
           
            <h1 style="background-color: cornflowerblue;">Le DOM - Exo : style generator </h1>
            <div style="background-color: blueviolet; height: 2px; width: auto;"></div>
            <br>
            
            <div class="row">
                <div class="bouton_div">
                    <!--Bouton couleur-->
                    <button class="btn btn-primary" type="button" style="background-color: #cecaca;color: white; border: none; height: 50px; width: 50px;">W</button>
                    <button class="btn btn-primary" type="button" style="background-color: red;border: none; height: 50px; width: 50px;">R</button>
                    <button class="btn btn-primary" type="button" style="background-color: green; border: none; height: 50px; width: 50px;">G</button>
                    <button class="btn btn-primary" type="button" style="background-color: blue ; border :none; height: 50px; width: 50px;">B</button>
                    <!--Bouton radius-->
                    <button class="btn btn-primary" type="button" style="background-color: white;border: solid 3px black; height: 30px; width: 50px;"></button>
                    <button class="btn btn-primary" type="button" style="background-color: white;border: dotted 2px black; height: 30px; width: 50px;"></button>
                    <button class="btn btn-primary" type="button" style="background-color: white; border: solid 1px black; height: 30px; width: 50px;"></button>
                    <!--Bouton top top -->
                    <button class="btn btn-primary" type="button" style="background-color: #cecaca ;color: white; border: none; height: 50px; width: 50px;">Top</button>
                    <button class="btn btn-primary top" type="button" style="background-color: #cecaca ;color: white; height: 50px; width: 50px;">Top</button>
                    <button class="btn btn-primary top_2" type="button" style="background-color: #cecaca;color: white; height: 50px; width: 50px;">Top</button>
                </div>
            </div>
            <div class="row">
                <div class="d-flex bouton_div">
                    <!-- changement couleur-->
                    <input type="color" class="form-control input_color">
                    <!--Bouton droite border-->
                    <input type="number" min="0" max="50"  class="border_1" style="width: 70px; height: 50px;">
                    <input type="number" min="0" max="50"  class="border_2" style="width: 70px; height: 50px;" >
                    <input type="number" min="0" max="50"  class="border_3" style="width: 70px; height: 50px;">
                    <input type="number" min="0" max="50"  class="border_4" style=" width: 70px; height: 50px;" >
                    <input type="number" min="0" max="50"  class="border_5" style=" width: 70px; height: 50px;" >
                </div>
            </div>
            <div class="row">
                <!--Bouton Radius-->
                <div class="d-flex bouton_div">
                    <input type="number" min="0" max="50" class="rounded_1" style="width: 70px; height: 50px;">
                    <input type="number" min="0" max="50" class="rounded_2" style="width: 70px; height: 50px;" >
                    <input type="number" min="0" max="50" class="rounded_3" style="width: 70px; height: 50px;">
                    <input type="number" min="0" max="50" class="rounded_4" style=" width: 70px; height: 50px;" >
                    <input type="number" min="0" max="50" class="rounded_5" style=" width: 70px; height: 50px;" >
                </div>
            </div>
            <!--Gros cube-->
            <div id="last">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
